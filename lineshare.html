LineShare Test

<script>
//<![CDATA[
/*處理分享到 Line 的連結*/
(function() {
var href = location.href;
console.log(href);

if (href.indexOf("openExternalBrowser=1") > 0) {
	console.log("已經有 openExternalBrowser=1 參數");
	return
}

// 網址沒有參數 ? 時, 直接加參數
if (href.indexOf("?") < 0) {
href += "?openExternalBrowser=1";
} else {
// 網址有參數 ? 時, 用 & 加參數
href += "&openExternalBrowser=1";
}
console.log("目前網址：",href);
location.replace(href)

})();
//]]>
</script>
